<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <link rel="icon" type="image/x-icon" href="file:///Users/parisrosen/Documents/GitHub/parisr-art.github.io/projects/explainer/assets/colorwheel.png">
    <title>Color Theory</title>
</head>

<body>
<section>
<div class="container">
    <div class="mainheader">COLOR THEORY</div>
    <div class="subtitle">understanding color combinations</div>
    

    <div class="boxes">
        <div class="section1">
            <h2>Primary Colors</h2>
            <h3>colors that can be mixed together to produce other colors</h3>
        </div>
        <div class="primarycolors">
            <div class="item item1"></div>
            <div class="item item2"></div>
            <div class="item item3"></div>
        </div>
        <div class="section2">
            <h2>Secondary Colors</h2>
            <h3>a color resulting from the mixing of two primary colors</h3>
        </div>
        <div class="secondarycolors">
            <div class="item item4"></div>
            <div class="item item5"></div>
            <div class="item item6"></div>
        </div>
        <div class="section3">
            <h2>Tint</h2>
            <h3>adding white to a color</h3>
            <div class="box box1"></div>
        </div>
        <div class="section4">
            <h2>Shade</h2>
            <h3>adding black to a color</h3>
            <div class="box box2"></div>
        </div>
        <div class="section5">
            <h2>Tone</h2>
            <h3>adding gray to a color</h3>
            <div class="box box3"></div>
        </div>
    </div>          
</div>
</body>
</html>
